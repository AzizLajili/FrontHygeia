<form (ngSubmit)="onSubmit()" #commandeForm="ngForm" class="form-container">
  <div class="form-field">
    <label for="orderDate">Date</label>
    <input type="date" id="orderDate" name="dateOrd" placeholder="jj/mm/yyyy" [(ngModel)]="commande.orderDate"  [max]="getTodayDate()" required>
  </div>
  <div class="form-field">
    <label for="commandepatient.cin">Patient ID</label>
    <input type="text" id="commandepatient.cin" name="ordonnancepatient.cin" [(ngModel)]="commande.commandepatient" pattern="[0-9]+"
           required #patientIdField="ngModel">
    <div *ngIf="patientIdField.errors && patientIdField.errors['required']"
         class="alert alert-danger">
      Please enter a patient ID.
    </div>
    <div *ngIf="patientIdField.errors && !patientIdField.errors['required'] && patientIdField.errors['pattern']"
         class="alert alert-danger">
      Please enter a valid patient ID (numbers only).
    </div>
  </div>
  <div class="form-field">
    <label for="medicamentList">Medicaments</label>
    <select id="medicamentList" name="medicamentList"  multiple required>
      <option *ngFor="let medicament of medicaments" [value]="medicament" (click)="addmedicament(medicament)">{{medicament.name}}</option>
    </select>
  </div>
  <div class="form-field">
    <label for="ordonnanceList">Ordonnances</label>
    <select id="ordonnanceList" name="ordonnanceList"  multiple required>
      <option *ngFor="let ordonnance of ordonnances" [value]="ordonnance"(click)="addordonnance(ordonnance)">{{ordonnance.id}}</option>
    </select>
  </div>
  <div *ngIf="commande.ordonnances.length>0">
    <ng-container *ngFor="let ordonnance of displayedOrdonnances">
      medicaments for ordonnance Id : {{ordonnance.id}}
      <ul *ngFor="let medicaments of ordonnance.medicamentList">
          <li>
            {{medicaments.nom}}
          </li>
      </ul>
    </ng-container>
  </div>

  <button type="submit" [disabled]="!commandeForm.valid" class="submit-btn">Add Commande</button>
</form>
