            <section class="section section-no-border bg-color-light m-0">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="font-weight-bold text-color-dark mb-3">Liste des médicaments</h2>
        <div class="form-group">
          <label for="searchInput">Rechercher par type :</label>
          <input type="text" class="form-control" id="searchInput" [(ngModel)]="searchType" (keyup)="searchMedicaments()" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6" *ngFor="let medicament of filteredMedicaments | paginate: {itemsPerPage :4,currentPage:p}" >
          <article class="custom-post-event bg-color-light">
            <div class="post-event-content custom-margin-1">
              <h4 class="font-weight-bold text-color-dark">
                <strong>Nom du produit:</strong>
                {{medicament.nom}}
              </h4>
              <span class="custom-event-infos">
                <ul>
                  <li>
                    <i class="fas fa-prescription-bottle-alt"></i>
                    <strong>Categorie:</strong>
                    {{medicament.type}}
                  </li>
                  <li>
                    <i class="fas fa-dollar-sign"></i>
                    <strong>Prix en DT:</strong>
                    {{medicament.prix}}
                  </li>
                  <li>
                    <i class="fas fa-boxes"></i>
                    <strong>Quantité:</strong>
                    {{medicament.quantite}}
                  </li>
                </ul>
              </span>
              <td width="30">
                <img [src]="'data:image/jpg;base64,'+medicament.imageMedic"  >
              </td>
              <!--<img [src]="'data:image/jpg;base64,'+medicament.imageMedic"  >-->
            </div>
          </article>
        </div>
      </div>
    </div>
    
  </section>
  
  <!-- Add the canvas element for the chart -->
 
  
<section class="section section-no-border bg-color-light m-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="medicamentChart"></canvas>
        </div>
      </div>
    </div>
  </section>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
