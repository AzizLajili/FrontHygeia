<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div *ngIf="medicament">
          <h2 class="my-3">{{ medicament.nom }}</h2>
          <div class="my-3">
            <strong>Type:</strong> {{ medicament.type }}
          </div>
          <div class="my-3">
            <strong>Price:</strong> {{ medicament.prix }}
          </div>
          <div class="my-3">
            <strong>Quantity:</strong> {{ medicament.quantite }}
          </div>
          <div class="my-3">
            <img src="{{medicament.imageMedic}}" alt="Medicament Image">
          </div>
          <div class="mt-5">
            <button class="btn btn-primary mr-3" (click)="isEditMode = true" *ngIf="!isEditMode">Edit</button>
            <button class="btn btn-danger" (click)="deleteMedicament(id)">Delete</button>
          </div>
        </div>
        <form *ngIf="isEditMode" (ngSubmit)="updateMedicament()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="medicament.nom">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" [(ngModel)]="medicament.type">
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input type="text" class="form-control" id="prix" name="prix" [(ngModel)]="medicament.prix">
          </div>
          <div class="form-group">
            <label for="quantite">Quantite</label>
            <input type="text" class="form-control" id="quantite" name="quantite" [(ngModel)]="medicament.quantite">
          </div>
          <div class="form-group">
            <label for="imageMedic">Image</label>
            <input type="file" class="form-control" id="imageMedic" name="imageMedic" (change)="onFileSelected($event)">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ml-3" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
